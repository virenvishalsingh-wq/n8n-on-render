services:
  - type: web
    name: n8n
    env: docker
    docker:
      image: n8nio/n8n:latest
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "mypassword123"
      - key: N8N_PORT
        value: "10000"
    ports:
      - 10000
